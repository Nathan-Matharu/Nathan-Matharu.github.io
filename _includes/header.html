<header class="site-header">

  <div class="wrapper" style="margin-top:20px;"

    <a class="site-title" href="{{ site.baseurl }}/"><img src="https://Nathan-Matharu.github.io/img/Website.png" style="max-width:60px"></a>
<!--Creates an image in the top left that links to the homepage of the website-->

    <nav class="site-nav"> <!--This is what allows you to navigate the webiste?-->
      {% comment %}
      <a class="menu-icon" href="#" >
        <svg viewBox="0 0 18 15">  <!--Is this the size of the navbox?-->
          <path fill = "#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"></path>
          <path fill = "#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"></path>
          <path fill = "#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"></path>
        </svg>
      </a>
      {% endcomment %}

      <div class="trigger"> <!--Applies css style with css rules-->
        {% for my_page in site.pages %} 
          {% if my_page.title %}  
            {% if my_page.menu == 'main' %}
              <!--DEBUG: my_page.menu is main-->
              <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
        <!--
        <a class="page-link" href="">Homepage</a>
        <a class="page-link" href="/Pages/The_Second_Page.html">The Second Page</a>
        -->
      </div>
    </nav>

  </div>

</header>
