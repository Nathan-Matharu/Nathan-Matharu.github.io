<body>
  <style>
    .loading { /* Makes a circular loading cursor*/
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height 120px;
      animation spin 2s linear infinite; /* does keyframe spin over 2 seconds forever */
    }
    /* Can do a lds-dual-ring for cooler loader*/
    @@keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
